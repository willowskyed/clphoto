<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <!-- title -->
    <title>CassiLeigh Photography</title>
  </head>

  <body>

    <nav class="navbar container-fluid">
      <div class="container">
        <a class="navbar-brand" href="#home">CassiLeigh Photography</a>
        <div class="dropdown">
          <button class="btn btn-link" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></button>
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#about">About</a>
            <a class="dropdown-item" href="#gallery">Gallery</a>
            <a class="dropdown-item" href="#packages">Packages</a>
            <a class="dropdown-item" href="#contact">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid d-flex justify-content-evenly" id="main">
      <div class="row mx-2">
        <div class="col align-self-center">
          <h1 class="ml3">I create a feeling through photographs.</h1>
        </div>
      </div>
      <div class="row mx-2">
        <div class="col" id="img-container">
          <div id="main-img"></div>
        </div>
      </div>
    </div>
    
    <div id="about"></div>
    <div id="gallery"></div>
    <div id="rates"></div>
    <div id="contact"></div>


    <!-- jquery, popper, javascript & anime -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- js function -->
    <script>
      var textWrapper = document.querySelector('.ml3');
      textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
  
      anime.timeline({loop: false})
        .add({
          targets: '.ml3 .letter',
          opacity: [0,1],
          easing: "easeInOutQuad",
          duration: 1500,
          delay: (el, i) => 150 * (i+1)

        });
      </script>
  </body>

</html>
